services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: goalkeeper-plan-postgres
    environment:
      POSTGRES_USER: goalkeeper
      POSTGRES_PASSWORD: goalkeeper123
      POSTGRES_DB: goalkeeper_plan
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goalkeeper"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - goalkeeper-network

  redis:
    image: redis:7-alpine
    container_name: goalkeeper-plan-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - goalkeeper-network

  litellm-proxy:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm-proxy
    ports:
      - "8002:4000"
    volumes:
      - ./ai-service/litellm_config.yaml:/app/config.yaml
    command: [ "--config", "/app/config.yaml" ]
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - goalkeeper-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: goalkeeper-plan-backend
    environment:
      POSTGRES_CONNECTION_STRING: "postgres://goalkeeper:goalkeeper123@postgres:5432/goalkeeper_plan?sslmode=disable"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      AUTH_SECRET: "your-secret-key-change-in-production"
      LITELLM_PROXY_URL: "http://litellm-proxy:4000"
      R2_ENDPOINT: ${R2_ENDPOINT}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      litellm-proxy:
        condition: service_started
    volumes:
      - ./backend/config:/app/config
    networks:
      - goalkeeper-network
    restart: unless-stopped

  # Python AI Service
  ai-service:
    build: 
      context: ./ai-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - LITELLM_PROXY_URL=http://litellm-proxy:4000
      - OPIK_URL=http://opik:5000
      - OPIK_PROJECT_NAME=goalkeeper-ai
      - DATABASE_URL=postgres://goalkeeper:goalkeeper123@postgres:5432/goalkeeper_plan?sslmode=disable
      - R2_ENDPOINT=${R2_ENDPOINT}
    depends_on:
      - litellm-proxy
      - postgres
    networks:
      - goalkeeper-network

volumes:
  postgres_data:
  redis_data:

networks:
  goalkeeper-network:
    driver: bridge

