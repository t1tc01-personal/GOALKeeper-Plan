services:
  postgres:
    image: postgres:17-alpine
    container_name: goalkeeper-plan-postgres
    environment:
      POSTGRES_USER: goalkeeper
      POSTGRES_PASSWORD: goalkeeper123
      POSTGRES_DB: goalkeeper_plan
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goalkeeper"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - goalkeeper-network

  redis:
    image: redis:7-alpine
    container_name: goalkeeper-plan-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - goalkeeper-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: goalkeeper-plan-backend
    environment:
      POSTGRES_CONNECTION_STRING: "postgres://goalkeeper:goalkeeper123@postgres:5432/goalkeeper_plan?sslmode=disable"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      AUTH_SECRET: "your-secret-key-change-in-production"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/config:/app/config
    networks:
      - goalkeeper-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  goalkeeper-network:
    driver: bridge

